<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>Point Board!</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	</head>
	<body>

		<section id="todoapp">
			<header id="header">
				<h1>Point Board</h1>
			</header>
			<section id="main">
				<ul id="todo-list"></ul>
			</section>
			<input id="new-todo" placeholder="Add a Developer" autofocus>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a Developer</p>
			<div class="progress-bar" role="progressbar" aria-valuenow="70"
			  aria-valuemin="0" aria-valuemax="100" style="width:70%">
		</footer>

		<script type="text/template" id="item-template">
			<div class="view">
				<label><%- title %></label>
				<div class="meter">
				  <span style="width: <%= (points / 100) * 100 %>%"></span>
				</div>
				<label><%- points %></label>
				<button class="destroy"></button>
				<div class="button_row">
					<a class="pull-request btn green">
						+2 Pull Request
					</a>
					<a class="rubocop btn red">
						-1 Rubocop/Rspec
					</a>
				</div>
			</div>
			<input class="edit" value="<%- title %>">
		</script>

		<script type="text/template" id="stats-template">
			<ul id="filters">
			</ul>

		</script>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/underscore/underscore.js"></script>
		<script src="node_modules/backbone/backbone.js"></script>
		<script src="node_modules/backbone.localstorage/backbone.localStorage.js"></script>
		<script src="js/models/developer.js"></script>
		<script src="js/collections/developers.js"></script>
		<script src="js/views/developer-view.js"></script>
		<script src="js/views/app-view.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
